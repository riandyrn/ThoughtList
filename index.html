  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-comment">&nbsp;</span>ThoughtList <small>(riandyrn@gmail.com)</small></a>
        </div>
      </div>
    </nav>

    <div class="container">

		<div class="row">
			<div class="col-md-6 col-md-offset-3 main">
				<h1 class="text-center">ThoughtList Awesome!</h1>
				<br>
				<div class="input-group">
					<input id="input_thought" type="text" class="form-control" placeholder="Put your thought here...">
					<span class="input-group-btn">
						<button id="btn_add" class="btn btn-default" type="button">Add!</button>
					</span>
				</div><!-- /input-group -->
				<br>
				<h4>Your thought so far:</h4>
				<ul id="thought_list">
					<li><a href="#">I'm cool</a></li>
					<li><a href="#">I'm awesome</a></li>
					<li><a href="#">Pure awesomeness never die</a></li>
				</ul>
			</div><!-- /.col-lg-6 -->
		</div><!-- /.row -->

		<div class="modal fade" id="modal_confirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-sm">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Choose Action</h4>
			  </div>
			  <div class="modal-body">
				Choose your action from option below
			  </div>
			  <div class="modal-footer">
				<button type="button" id="btn_edit" class="btn btn-primary">&nbsp;&nbsp;Edit&nbsp;&nbsp;</button>
				<button type="button" id="btn_delete" class="btn btn-danger">Delete</button>
			  </div>
			</div>
		  </div>
		</div>
		
		<div class="modal fade" id="modal_edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog modal-sm">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Edit Thought</h4>
			  </div>
			  <div class="modal-body">
				<input type="text" id="edit_text" class="form-control" placeholder="Enter your thought here..">
			  </div>
			  <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
				<button type="button" id="btn_save" class="btn btn-primary">Save</button>
			  </div>
			</div>
		  </div>
		</div>
